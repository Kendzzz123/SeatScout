<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Events UI Hard-Coded Modals</title>
  <style>
    /* GLOBAL STYLES */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: Inter, system-ui, -apple-system, "Segoe UI", Roboto, Arial;
    }

    body {
      background: #f8f9fa;
    }

    .page {
      max-width: 1200px;
      margin: 40px auto;
      padding: 0 60px;
    }

    /* TOP BUTTONS */
    .top-buttons {
      display: flex;
      gap: 36px;
      margin-bottom: 20px;
      align-items: center;
      flex-wrap: wrap;
    }

    .icon-btn {
      font-size: 14px;
      color: #6b6f76;
      background: none;
      border: none;
      cursor: pointer;
      padding: 8px 12px;
      border-radius: 20px;
      transition: all 0.2s ease;
    }

    .icon-btn:hover {
      color: #ff4f5a;
      transform: scale(1.08);
    }

    .icon-btn.active {
      background: #ff4f5a;
      color: white;
    }

    /* FILTER BUTTONS */
    .filter-buttons {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
      margin-bottom: 20px;
    }

    .filter-btn {
      padding: 10px 18px;
      border-radius: 999px;
      border: 1px solid #e6e7ea;
      background: white;
      color: #6b6f76;
      cursor: pointer;
      font-weight: 600;
    }

    .filter-btn:hover {
      transform: scale(1.05);
    }

    .filter-btn.active {
      background: #ff4f5a;
      color: white;
      border-color: transparent;
    }

    /* DIVIDER */
    .divider {
      height: 1px;
      background: #e6e7ea;
      margin: 20px 0;
    }

    /* SELECTOR MODALS */
    .selector-btn {
      padding: 10px 14px;
      border-radius: 8px;
      border: 1px solid #e6e7ea;
      background: #fff;
      cursor: pointer;
      font-size: 14px;
      margin-right: 10px;
    }

    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.4);
      justify-content: center;
      align-items: center;
    }

    .modal-content {
      background: #fff;
      padding: 20px;
      border-radius: 12px;
      max-width: 300px;
      width: 90%;
      max-height: 80%;
      overflow-y: auto;
    }

    .modal-content h4 {
      margin-bottom: 10px;
    }

    .modal-content button {
      display: block;
      width: 100%;
      padding: 10px;
      margin-bottom: 6px;
      border: none;
      border-radius: 8px;
      background: #f0f0f0;
      cursor: pointer;
      text-align: center;
    }

    .modal-content button:hover {
      background: #ff4f5a;
      color: white;
    }

    /* Dates grid inside modal */
    .modal-content .date-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(90px, 1fr));
      gap: 8px;
    }

    .modal-content .date-grid button {
      margin: 0;
    }

    /* HEADER */
    h3 {
      text-align: center;
      font-size: 20px;
      font-weight: 700;
      margin-bottom: 25px;
    }

    /* CARDS GRID */
    .cards {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 36px;
      justify-content: center;
    }

    .card {
      position: relative;
      border-radius: 16px;
      background: pink;
      height: 280px;
      text-decoration: none;
      opacity: 0;
      transform: translateY(20px);
      transition: all 0.4s ease;
    }

    .card-img {
      width: 100%;
      height: 195px;
      object-fit: cover;
      display: block;
      border-top-left-radius: 16px;
      border-top-right-radius: 16px;
    }


    .card.show {
      opacity: 1;
      transform: translateY(0);
    }

    .card:hover {
      transform: translateY(-6px);
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.12);
    }

    .card-content {
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      padding: 14px;
      background: rgba(255, 255, 255, 0.95);
    }

    .card-content h4 {
      font-weight: 700;
      font-size: 15px;
      margin-bottom: 5px;
      color: #000;
    }

    .card-content p {
      font-size: 13px;
      color: #6b6f76;
    }

    /* HEART BUTTON */
    .badge-heart {
      position: absolute;
      top: 10px;
      right: 10px;
      width: 34px;
      height: 34px;
      border-radius: 8px;
      background: rgba(255, 255, 255, 0.9);
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      border: 1px solid rgba(30, 30, 40, 0.06);
    }

    .badge-heart:hover {
      transform: scale(1.1);
    }

    .badge-heart.hearted {
      background: #ffe6eb;
      color: #ff3b5e;
    }

    /* RESPONSIVE */
    @media(max-width:1060px) {
      .cards {
        grid-template-columns: repeat(3, 1fr);
      }
    }

    @media(max-width:820px) {
      .cards {
        grid-template-columns: repeat(2, 1fr);
      }
    }

    @media(max-width:480px) {
      .cards {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>

    // VARIABLES
    const topBtns = document.querySelectorAll('.icon-btn');
    const filterContainer = document.querySelector('.filter-buttons');
    const cardsContainer = document.querySelector('.cards');
    const locationBtn = document.getElementById('locationBtn');
    const dateBtn = document.getElementById('dateBtn');
    const locationModal = document.getElementById('locationModal');
    const dateModal = document.getElementById('dateModal');

    let activeType = 'all', activeGenre = 'all', activeLocation = 'all', activeDate = 'all', allDisplayedCards = [];

    // TOP BUTTONS
    topBtns.forEach(btn => {
      btn.addEventListener('click', () => {
        topBtns.forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
        activeType = btn.dataset.type;
        activeGenre = 'all';
        if (activeType === 'all') renderAllEvents();
        else renderCategory(activeType);
      })
    });

    // RENDER ALL
    function renderAllEvents() { filterContainer.innerHTML = ''; allDisplayedCards = Object.values(data).flatMap(c => c.cards); updateDisplayedCards(); }

    // RENDER CATEGORY
    function renderCategory(type) {
      const cat = data[type];
      filterContainer.innerHTML = '';
      cat.filters.forEach((f, i) => {
        const btn = document.createElement('button');
        btn.textContent = f;
        btn.classList.add('filter-btn');
        if (i === 0) btn.classList.add('active');
        btn.addEventListener('click', () => {
          document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
          btn.classList.add('active');
          activeGenre = f.includes('All') ? 'all' : f;
          updateDisplayedCards();
        });
        filterContainer.appendChild(btn);
      });
      allDisplayedCards = cat.cards;
      updateDisplayedCards();
    }

    // UNIQUE LOCATIONS & DATES
    function getUniqueLocations() { return [...new Set(Object.values(data).flatMap(c => c.cards.map(card => card.location)))]; }
    function getUniqueDates() { return [...new Set(Object.values(data).flatMap(c => c.cards.map(card => card.date)))].sort(); }

    // MODALS
    locationBtn.addEventListener('click', () => { renderLocationModal(); locationModal.style.display = 'flex'; });
    dateBtn.addEventListener('click', () => { renderDateModal(); dateModal.style.display = 'flex'; });

    // LOCATION MODAL
    function renderLocationModal() {
      const container = locationModal.querySelector('.modal-content');
      container.innerHTML = '<h4>Select Location</h4>';
      ['All', ...getUniqueLocations()].forEach(loc => {
        const btn = document.createElement('button');
        btn.textContent = loc;
        btn.addEventListener('click', () => {
          if (activeLocation === loc || (activeLocation === 'all' && loc === 'All')) {
            // unselect if clicked again
            activeLocation = 'all';
            locationBtn.textContent = 'All Locations';
          } else {
            activeLocation = loc === 'All' ? 'all' : loc;
            locationBtn.textContent = loc;
          }
          locationModal.style.display = 'none';
          updateDisplayedCards();
        });
        container.appendChild(btn);
      });
    }


    // DATE MODAL
    function renderDateModal() {
      const container = dateModal.querySelector('.modal-content');
      container.innerHTML = '<h4>Select Date</h4>';
      const grid = document.createElement('div');
      grid.classList.add('date-grid');
      ['All', ...getUniqueDates()].forEach(dt => {
        const btn = document.createElement('button');
        btn.textContent = dt;
        btn.addEventListener('click', () => {
          if (activeDate === dt || (activeDate === 'all' && dt === 'All')) {
            // unselect if clicked again
            activeDate = 'all';
            dateBtn.textContent = 'All Dates';
          } else {
            activeDate = dt === 'All' ? 'all' : dt;
            dateBtn.textContent = dt;
          }
          dateModal.style.display = 'none';
          updateDisplayedCards();
        });
        grid.appendChild(btn);
      });
      container.appendChild(grid);
    }

    // CLOSE MODALS ON OUTSIDE CLICK
    window.addEventListener('click', e => {
      if (e.target === locationModal) locationModal.style.display = 'none';
      if (e.target === dateModal) dateModal.style.display = 'none';
    });

    // UPDATE CARDS
    function updateDisplayedCards() {
      const filtered = allDisplayedCards.filter(card => {
        const matchGenre = activeGenre === 'all' || card.genre === activeGenre;
        const matchLocation = activeLocation === 'all' || card.location === activeLocation;
        const matchDate = activeDate === 'all' || card.date === activeDate;
        return matchGenre && matchLocation && matchDate;
      });

      cardsContainer.innerHTML = '';
      filtered.forEach(createCard);
      animateCards();
      attachHeartEvents();
      const displayLocation = activeLocation === 'all' ? 'All' : activeLocation;
      document.querySelector('h3').textContent = `Explore Events near ${displayLocation}`;
    }

    function createCard(card) {
      const link = document.createElement('a');
      link.href = card.link;
      link.classList.add('card');
      link.innerHTML = `

      <p>${card.venue} â€¢ ${card.location} â€¢ ${card.date} â€¢ ${card.time}</p>
    </div>
  `;
      cardsContainer.appendChild(link);
    }

    // ANIMATE CARDS
    function animateCards() { document.querySelectorAll('.card').forEach((c, i) => setTimeout(() => c.classList.add('show'), i * 100)); }

    // HEART BUTTON
    function attachHeartEvents() { document.querySelectorAll('.badge-heart').forEach(btn => { btn.addEventListener('click', e => { e.stopPropagation(); e.preventDefault(); btn.classList.toggle('hearted'); btn.textContent = btn.classList.contains('hearted') ? 'â™¥' : 'â™¡'; }); }); }

    renderAllEvents();
  </script>
